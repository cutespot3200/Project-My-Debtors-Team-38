{% extends 'main_index.html' %}
{% load static %}
{% block content %}
<style>
    .add-child-btn {
        background-color: #77aed0;
        padding: 8px 60px;
        border: none;
        border-radius: 5px;
        margin-top: 17px;
        transition: 0.5s ease;
        font-size: .9rem;

    }

    button:hover {
        background-color: transparent;
        border: 1px solid #77aed0;
    }

    .wlcm-msg {
        padding-bottom: 50px;
        font-size: 3em;
        font-weight: 300;
    }

    .wlcm-container {
        padding: 50px 200px;
        position: relative;
        margin-bottom: 50px;
    }

    .add-chld-inst {
        font-size: 1.3em;
    }

    #plus {
        font-size: 40px;
        background-color: #D9D9D9;
        color: white;
        padding: 15px 25px;
        border-radius: 50%;
    }


    @media only screen and (max-width:990px) {
        .wlcm-container {
            padding: 50px 50px;
        }

        .wlcm-msg {
            font-size: 2rem;
        }

        .add-chld-inst {
            font-size: 1em;
        }

        #plus {

            padding: 15px 35px;
            font-size: 70px;
        }
    }

</style>
<main id="gdn_wlc" class='after_login'>
    {%for child in children %}
    {% if child.guardian == request.user %}

    <!-- {{ child.name }} -->
    {% endif %}
    {% endfor %}
    <div class="wlcm-container">
        <h2 class='wlcm-msg'>Welcome {{request.user.name}}</h2>
        <p class='add-chld-inst'>Add a child to easily keep track of their debts</p>
        <div>
            <label id="plus"><i class="fa fa-plus"></i></label><br>
            <a href="{% url 'posts:chd_form' %}">
                <button class='add-child-btn'>Add Child</button>
            </a>
        </div>

    </div>

    <!-- {% include 'card.html'%} -->
</main>
{% endblock%}
